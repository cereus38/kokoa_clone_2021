<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
        <title>Welcome to Hogwarts Talk</title>
    </head>
    <body class="index-screen">
        <img class="index-background" src="img/login-bg.png" />

        <div class="status-bar">
            <div class="status-bar__column">
                <span>Hogwarts</span>
            </div>
            <div class="status-bar__column">
                <span>09:34</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-wifi fa-sm"></i>
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Hogwarts</h1>
            <p class="welcome-header__text">Choose your dormitory first.</p>
            <p class="welcome-header__cover-text">Click your acceptance letter.</p>
        </header>

        <div class="index-cover">
            <div class="index__envelope">
                <img src="img/envelope.png" />
            </div>
        </div>

        <div class="dormitory">
            <div class="gryffindor">
                <img src="img/gryffindor.png" />
                <h5>Gryffindor</h5>
            </div>
            <div class="ravenclaw">
                <img src="img/ravenclaw.png" />
                <h5>Ravenclaw</h5>
            </div>
            <div class="hufflepuff">
                <img src="img/hufflepuff.png" />
                <h5>Hufflepuff</h5>
            </div>
            <div class="slytherin">
                <img src="img/slytherin.png" />
                <h5>Slytherin</h5>
            </div>
        </div>
        <form class="login-form" action="friends.html" method="get">
            <input required name="username" type="text" placeholder="Email or phone number" />
            <input required name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" class="login-form__submit" />
            <a href="#">Find Hogwarts Account or Password</a>
        </form>

        <div id="no-mobile">
            <img src="img/no-mobile.gif" />
            <span>Your screen is too big!</span>
            <span>Please reduce your screen size.</span>
        </div>
    </body>
</html>
