<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
        <title>Chats - Malfoy</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>Hogwarts</span>
            </div>
            <div class="status-bar__column">
                <span>09:34</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-wifi fa-sm"></i>
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Draco Malfoy</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Monday, October 18, 2021</div>
            <div class="message-row">
                <img src="img/malfoy.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Draco Malfoy</span>
                    <div class="message_info">
                        <span class="message__bubble">oh, yeah. Terribly funny. Really witty.</span>
                        <span class="message__time">16:33</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message_info">
                        <span class="message__bubble">Shut up, Malfoy.</span>
                        <span class="message__time">16:34</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <img src="img/no-mobile.gif" />
            <span>Your screen is too big!</span>
            <span>Please reduce your screen size.</span>
        </div>
    </body>
</html>
